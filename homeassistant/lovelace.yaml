views:
  - theme: Backend-selected
    title: Thuis
    path: home
    icon: mdi:home
    badges: []
    cards:
      - type: custom:stack-in-card
        cards:
          - type: entities
            state_color: true
            title: Huis
            icon: mdi:home
            show_header_toggle: false
            entities:
              - type: divider
              - entity: person.gerwin_hoogsteen
                name: Auto
                secondary_info: '[[ person.gerwin_hoogsteen ]]'
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: input_boolean.auto_runlevel
                      name: Runlevel
                      tap_action:
                        action: toggle
                    - entity: input_boolean.automations_aan
                      name: Automation
                      tap_action:
                        action: toggle
              - entity: input_select.status
                icon: mdi:state-machine
                name: ' '
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: input_select.status
                      name: false
                      icon: mdi:map-marker-off-outline
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Weg
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Weg') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.status
                      name: false
                      icon: mdi:home-export-outline
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Afwezig
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Afwezig') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.status
                      name: false
                      icon: mdi:sleep
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Slapen
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Slapen') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.status
                      name: false
                      icon: mdi:home-account
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Thuis
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Thuis') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.status
                      name: false
                      icon: mdi:multimedia
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Media
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Media') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.status
                      name: false
                      icon: mdi:movie-open-play
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Film
                          entity_id: input_select.status
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.status', 'Film') %}
                            #ffc107 {% else%} #44739e {% endif %}
              - type: custom:slider-entity-row
                entity: input_number.master_verlichting
                name: Master Verlichting
                hide_state: true
                secondary_info: >-
                  [[ sensor.lichtsensor_kamer_illuminance_lux ]] lux | [[
                  sensor.buienradar_irradiance ]]W/m²
                state: ' '
                tap_action:
                  action: call-service
                  service: input_number.set_value
                  service_data:
                    value: 230
                    entity_id: input_number.master_verlichting
              - type: divider
              - entity: input_boolean.ventilator_auto
                tap_action:
                  action: toggle
                name: Ventilator
                secondary_info: >-
                  {% if is_state('input_boolean.ventilator_auto', 'on') %} Auto
                  {% else %} Manueel {% endif %}
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: input_select.ventilatie
                      name: false
                      icon: mdi:fan-speed-1
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Low
                          entity_id: input_select.ventilatie
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.ventilatie', 'Low') %}
                            #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.ventilatie
                      name: false
                      icon: mdi:fan-speed-2
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: Medium
                          entity_id: input_select.ventilatie
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.ventilatie', 'Medium')
                            %} #ffc107 {% else%} #44739e {% endif %}
                    - entity: input_select.ventilatie
                      name: false
                      icon: mdi:fan-speed-3
                      tap_action:
                        action: call-service
                        service: input_select.select_option
                        service_data:
                          option: High
                          entity_id: input_select.ventilatie
                      styles:
                        button:
                          color: >-
                            {% if is_state('input_select.ventilatie', 'High') %}
                            #ffc107 {% else%} #44739e {% endif %}
              - entity: sensor.awair_score
                name: Luchtkwaliteit
                secondary_info: >-
                  Vocht: {{"%d"|format(states('sensor.awair_humidity')|int)}}% |
                  CO2:
                  {{"%d"|format(states('sensor.awair_carbon_dioxide')|int)}}ppm
              - type: divider
              - type: custom:template-entity-row
                entity: sensor.zonneplan_current_electricity_tariff
                name: Elektriciteit
                icon: mdi:transmission-tower
                device_class: monetary
                state: >-
                  {{"%0.2f"|format(states('sensor.zonneplan_current_electricity_tariff')|float)}}
                    €/kWh
                secondary: >-
                  ~ {{states('sensor.zonneplan_average_daily_price_str')}} €/kWh
                  | Σ {{"%d"|format(states('sensor.electricity_year')|int) }}
                  kWh
              - entity: input_button.dummy
                name: '  '
                icon: mdi:trash-can
                tap_action:
                  action: toggle
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: sensor.twentemilieu_organic_waste_pickup
                      icon: mdi:food-apple
                      layout: icon|state
                      styles:
                        button:
                          color: green
                    - entity: sensor.twentemilieu_paper_waste_pickup
                      icon: mdi:newspaper-variant-multiple-outline
                      layout: icon|state
                      styles:
                        button:
                          color: blue
                    - entity: sensor.twentemilieu_plastic_waste_pickup
                      icon: mdi:recycle
                      layout: icon|state
                      styles:
                        button:
                          color: orange
              - entity: input_button.dummy
                icon: mdi:dots-horizontal
                name: ' '
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: input_boolean.deurbel
                      name: Deurbel
                      tap_action:
                        action: toggle
                    - entity: light.licht_buiten
                      name: Buiten
                      icon: mdi:string-lights
                      tap_action:
                        action: toggle
      - type: custom:stack-in-card
        cards:
          - type: entities
            title: Woonkamer
            state_color: true
            icon: mdi:sofa
            show_header_toggle: false
            entities:
              - type: divider
              - type: custom:template-entity-row
                entity: sensor.temperatuur_kamer_temperature
                name: Kamer
                icon: mdi:sofa
                state: ' '
                secondary: >-
                  {{"%.1f"|format(states('sensor.temperatuur_kamer_temperature')|float
                  )}} °C | Vocht:
                  {{"%d"|format(states('sensor.temperatuur_kamer_humidity')|int
                  )}}% | VOC: {{"%d"|format(states('sensor.awair_voc')|int)}}
                  ppm
              - entity: sensor.awair_score
                name: Luchtkwaliteit
                secondary_info: >-
                  CO2: {{"%d"|format(states('sensor.awair_carbon_dioxide')|int
                  )}} ppm   | PM2.5:
                  {{"%d"|format(states('sensor.awair_pm2_5')|int )}} µg/m³
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.group_woonkamer
                  hide_state: true
                entities:
                  - type: custom:slider-entity-row
                    entity: light.group_staande_lamp
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_woonkamer_lamp_rechts
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_woonkamer_lamp_links
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.tvledstrip
                    hide_state: true
                  - entity: light.leeslamp
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.group_eettafellamp
                  hide_state: true
                entities:
                  - type: custom:slider-entity-row
                    entity: light.ikea_eetkamer_lamp1
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_eetkamer_lamp2
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_eetkamer_lamp3
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_eetkamer_lamp4
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.ikea_eetkamer_lamp5
                    hide_state: true
          - type: entities
            entities:
              - entity: sensor.temperatuur_keuken_temperature
                name: Keuken
                icon: mdi:food-fork-drink
                state: ''
                secondary_info: >-
                  {{"%.1f"|format(states('sensor.temperatuur_keuken_temperature')|float
                  )}} °C | Vocht:
                  {{"%d"|format(states('sensor.temperatuur_keuken_humidity')|int
                  )}}%
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: light.lamp_aanrecht
                      name: Aanrecht
                      tap_action:
                        action: toggle
              - type: section
              - entity: climate.nefit_nefit
                name: Thermostaat
                icon: mdi:thermostat
                state: ''
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: switch.nefit_preheating
                      name: Preheat
                      tap_action:
                        action: toggle
                    - entity: switch.nefit_hot_water
                      name: Tapwater
                      tap_action:
                        action: toggle
              - entity: climate.nefit_nefit
                name: Als zondag
                icon: mdi:calendar
                state: ''
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: switch.nefit_today_as_sunday
                      name: Vandaag
                      tap_action:
                        action: toggle
                    - entity: switch.nefit_tomorrow_as_sunday
                      name: Morgen
                      tap_action:
                        action: toggle
          - type: custom:simple-thermostat
            entity: climate.nefit_nefit
            layout:
              step: row
            sensors:
              - entity: sensor.nefit_supply_temperature
                name: Aanvoer
              - entity: sensor.nefit_system_pressure
                name: Druk
            control:
              - preset
            hide:
              state: true
              temperature: true
            header: false
      - type: custom:stack-in-card
        cards:
          - type: entities
            entities:
              - type: divider
              - type: custom:template-entity-row
                entity: sensor.temperatuur_slaapkamer_temperature
                name: Slaapkamer
                icon: mdi:bed
                state: ''
                secondary: >-
                  {{"%.1f"|format(states('sensor.temperatuur_slaapkamer_temperature')|float
                  )}} °C | Vocht:
                  {{"%d"|format(states('sensor.temperatuur_slaapkamer_humidity')|int
                  )}}% | TVOC
                  {{"%d"|format(states('sensor.aqara_tvoc_voc')|float )}} ppm
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.group_slaapkamer
                  hide_state: true
                entities:
                  - type: custom:slider-entity-row
                    entity: light.slaapkamer
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.bedlamp_rechts
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.bedlamp_links
                    hide_state: true
              - entity: sensor.smartphone_next_alarm
              - type: divider
              - type: custom:template-entity-row
                entity: sensor.temperatuur_kantoor_temperature
                name: Kantoor
                icon: mdi:desktop-tower-monitor
                state: ''
                secondary: >-
                  {{"%.1f"|format(states('sensor.temperatuur_kantoor_temperature')|float
                  )}} °C | Vocht:
                  {{"%d"|format(states('sensor.temperatuur_kantoor_humidity')|int
                  )}}% 
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.group_studeerkamer
                  hide_state: true
                entities:
                  - type: custom:slider-entity-row
                    entity: light.studeerkamer
                    hide_state: true
                  - type: custom:slider-entity-row
                    entity: light.computerlamp
                    hide_state: true
              - entity: binary_sensor.desktop
                name: Computer
                icon: mdi:desktop-tower-monitor
                secondary_info: >-
                  {{"%.1f"|format(states('sensor.stopcontact_computer_power')|float
                  )}} W
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: switch.computerspeakers
                      name: Speakers
                      tap_action:
                        action: toggle
                    - entity: climate.smart_infrared_panel_heater
                      name: Heater
                      tap_action:
                        action: toggle
            title: Ruimtes
            icon: mdi:door
            state_color: true
          - type: custom:simple-thermostat
            entity: climate.smart_infrared_panel_heater
            layout:
              step: row
            header: false
            control: false
            hide:
              state: true
              temperature: true
          - type: entities
            entities:
              - type: custom:template-entity-row
                entity: sensor.temperatuur_badkamer_temperature
                name: Badkamer
                icon: mdi:shower
                state: ''
                secondary: >-
                  {{"%.1f"|format(states('sensor.temperatuur_badkamer_temperature')|float
                  )}} °C | Vocht:
                  {{"%d"|format(states('sensor.temperatuur_badkamer_humidity')|int
                  )}} % 
              - type: divider
              - type: custom:slider-entity-row
                entity: light.group_hal
                hide_state: true
              - type: custom:slider-entity-row
                entity: light.group_overloop
                hide_state: true
            state_color: true
      - type: custom:stack-in-card
        cards:
          - show_name: false
            show_icon: true
            icon: mdi:multimedia
            show_state: true
            title: Multimedia
            type: entities
            entities:
              - type: divider
              - entity: input_button.dummy
                name: Media
                icon: mdi:multimedia
                tap_action:
                  action: toggle
                secondary_info: >-
                  {{"%.1f"|format(states('sensor.stopcontact_media_power')|float)
                  }} W
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: switch.subwoofer
                      name: Subwoofer
                      tap_action:
                        action: toggle
                    - entity: media_player.tv
                      name: TV
                      icon: mdi:television-classic
                      tap_action:
                        action: toggle
          - type: custom:mini-media-player
            entity: media_player.kodi_kamer
            artwork: cover
          - type: custom:mini-media-player
            entity: media_player.avr_kamer
            volume_stateless: false
            hide:
              controls: true
            icon: mdi:audio-video
            shortcuts:
              buttons:
                - icon: mdi:kodi
                  id: Mediacenter
                  type: source
                - icon: mdi:spotify
                  id: Spotify
                  type: source
                - icon: mdi:television
                  id: KPN
                  type: source
                - icon: mdi:google-chrome
                  id: HDMI 3
                  type: source
              columns: 4
            group: false
            artwork: cover
            info: scroll
          - type: custom:mini-media-player
            entity: media_player.spotify_ghoogsteen
            artwork: cover
            sound_mode: icon
            volume_stateless: false
          - type: custom:mini-media-player
            entity: media_player.chromecast_woonkamer
            artwork: cover
            sound_mode: icon
            volume_stateless: false
      - type: custom:stack-in-card
        cards:
          - type: entities
            title: Witgoed
            state_color: true
            icon: mdi:washing-machine
            entities:
              - type: divider
              - entity: sensor.stopcontact_wasmachine_power
                name: Wasmachine activiteit
                icon: mdi:washing-machine
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.wasmachine_plan_status ]]'
              - entity: sensor.wasmachine_plan_price
                name: Laagste kosten
                icon: mdi:currency-eur
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.wasmachine_plan_price.attributes.info ]]'
              - entity: sensor.wasmachine_plan_co2
                name: Laagste uitstoot
                icon: mdi:molecule-co2
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.wasmachine_plan_co2.attributes.info ]]'
          - type: entities
            state_color: true
            entities:
              - entity: sensor.stopcontact_droger_power
                name: Droger activiteit
                icon: mdi:tumble-dryer
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.droger_plan_status ]]'
              - entity: sensor.droger_plan_price
                name: Laagste kosten
                icon: mdi:currency-eur
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.droger_plan_price.attributes.info ]]'
              - entity: sensor.droger_plan_co2
                name: Laagste uitstoot
                icon: mdi:molecule-co2
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.droger_plan_co2.attributes.info ]]'
          - type: entities
            state_color: true
            entities:
              - entity: sensor.stopcontact_vaatwasser_power
                name: Vaatwasser activiteit
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.vaatwasser_plan_status ]]'
              - entity: sensor.vaatwasser_plan_price
                name: Laagste kosten
                icon: mdi:currency-eur
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.vaatwasser_plan_price.attributes.info ]]'
              - entity: sensor.vaatwasser_plan_co2
                name: Laagste uitstoot
                icon: mdi:molecule-co2
                type: custom:secondaryinfo-entity-row
                secondary_info: '[[ sensor.vaatwasser_plan_co2.attributes.info ]]'
              - type: section
              - entity: input_boolean.vaatwasser_smartstart
                name: Vaatwasser Smart Start
                secondary_info: >-
                  {% if is_state('input_boolean.vaatwasser_smartstart', 'on') %}
                  Actief {% else %} Uit {% endif %}
                tap_action:
                  action: toggle
                extend_paper_buttons_row:
                  hide_state: true
                  position: right
                  buttons:
                    - entity: input_button.vaatwasser_goedkoop
                      name: false
                      tap_action:
                        action: call-service
                        service: input_button.press
                        service_data:
                          entity_id: input_button.vaatwasser_goedkoop
                    - entity: input_button.vaatwasser_co2
                      name: false
                      tap_action:
                        action: call-service
                        service: input_button.press
                        service_data:
                          entity_id: input_button.vaatwasser_co2
                    - entity: input_button.vaatwasser_clever
                      name: false
                      tap_action:
                        action: call-service
                        service: input_button.press
                        service_data:
                          entity_id: input_button.vaatwasser_clever
                    - entity: switch.stopcontact_vaatwasser
                      name: false
                      icon: mdi:power
                      tap_action:
                        action: toggle
              - entity: input_datetime.vaatwasser_starttijd
      - type: custom:stack-in-card
        cards:
          - type: custom:simple-weather-card
            entity: weather.buienradar
            name: in Hengelo
          - type: custom:neerslag-card
            entity: sensor.neerslag_buienalarm_regen_data
            title: Neerslag
      - type: custom:stack-in-card
        cards:
          - type: entities
            state_color: true
            title: Energie
            icon: mdi:transmission-tower
            show_header_toggle: false
            entities:
              - type: divider
              - type: custom:template-entity-row
                entity: sensor.zonneplan_current_electricity_tariff
                name: Elektriciteit
                icon: mdi:transmission-tower
                state: >-
                  {{"%0.2f"|format(states('sensor.zonneplan_current_electricity_tariff')|float)}}
                    €/kWh
                secondary: >-
                  ~ {{states('sensor.zonneplan_average_daily_price_str')}} €/kWh
                  | Σ {{"%d"|format(states('sensor.electricity_year')|int) }}
                  kWh
              - type: custom:template-entity-row
                entity: sensor.zonneplan_current_co2
                name: CO2 Emissie
                icon: mdi:molecule-co2
                state: |-
                  {{"%d"|format(states('sensor.zonneplan_current_co2')|int)}}
                    gCO2/kWh
                secondary: >-
                  ~ {{"%d"|format(states('sensor.electricity_avg_co2')|int
                  )}}/kWh | Σ
                  {{"%d"|format(states('sensor.co2_total_emissions')|int/1000)}}
                  kg
              - type: custom:template-entity-row
                entity: sensor.meter_power_consumption
                name: Vermogen
                icon: mdi:home-lightning-bolt
                state: >-
                  {{"%d"|format(states('sensor.meter_power_consumption')|float*1000)}}
                    W
                secondary: >-
                  {{"%d"|format(states('sensor.co2_current_emissions')|int) }}
                  gCO2/h
              - type: custom:template-entity-row
                entity: sensor.current_hourly_gas_price_zonneplan
                name: Gas
                icon: mdi:gas-cylinder
                state: >-
                  {{"%0.2f"|format(states('sensor.current_hourly_gas_price_zonneplan')|float)}}
                    €/m³
                secondary: >-
                  ~
                  {{"%0.2f"|format(states('sensor.gas_consumption_per_weighted_degree_day')|float)
                  }} m³/graaddag  | Σ
                  {{"%d"|format(states('sensor.gas_year')|float) }} m³
              - type: custom:template-entity-row
                entity: sensor.electricity_avg_cost
                name: Elektriciteit
                icon: mdi:currency-eur
                state: >-
                  {{"%0.2f"|format(states('sensor.electricity_avg_cost')|float)}}
                    €/kWh
                secondary: >-
                  Σ
                  €{{"%0.2f"|format(states('sensor.elektriciteitskosten')|float)
                  }} | Budget:
                  {{"%d"|format(states('sensor.electricity_ceiling')|float) }}
                  kWh
              - type: custom:template-entity-row
                entity: sensor.gas_avg_cost
                name: Gas
                icon: mdi:currency-eur
                state: |-
                  {{"%0.2f"|format(states('sensor.gas_avg_cost')|float)}}
                    €/m³
                secondary: >-
                  Σ €{{"%0.2f"|format(states('sensor.gaskosten')|float) }} |
                  Budget: {{"%d"|format(states('sensor.gas_ceiling')|float) }}
                  m³
          - type: custom:apexcharts-card
            apex_config:
              chart:
                height: 200px
            experimental:
              color_threshold: true
            graph_span: 26h
            span:
              start: hour
              offset: '-2h'
            update_interval: +1h
            header:
              title: Energieprijzen
              show: true
            now:
              show: true
              label: NU
            series:
              - entity: sensor.zonneplan_current_electricity_tariff
                color_threshold:
                  - value: 0
                    color: '#04822e'
